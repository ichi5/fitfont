<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fitfont</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../jquery.fitfont.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("div.fitfont").fitFont();
    });
  </script>
</head>
<body>
  <div class="fitfont" style="width:300px;border:solid 1px #000;margin:10px auto;padding:5px;">Peace begins with a smile.</div>
  <div class="fitfont" style="width:300px;border:solid 1px #000;margin:10px auto;padding:5px;">Remember, you can always stoop and pick up nothing.</div>
  <div class="fitfont" style="width:300px;border:solid 1px #000;margin:10px auto;padding:5px;">Good medicine tastes bitter. The best advice is the hardest to take.</div>
</body>
</html>
